<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class="col-8">
                <h1 class="display-1">Edit Recipe!</h1>
                <form action = '/update/{{recipe.id}}' method = 'post' class="bg-light form">
                    <label for = "name" class="form-label">Name</label>
                    <input type = "text" name = "name" class="form-control" value = '{{recipe.name}}'>
                    <label for = "description" class="form-label">Description</label>
                    <textarea  name = "description" id = "description" class="form-control">{{recipe.description}}</textarea>
                    <label for = "instructions"  class="form-label">Instructions</label>
                    <textarea id = "instructions" name="instructions" class="form-control">{{recipe.instructions}}</textarea>
                    {% with messages = get_flashed_messages() %}   
                    {% if messages %}            
                    {% for message in messages %} 
                    <p class="text-danger">{{message}}</p>                   
                    {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col-4 bg-light">
                <div class="col d-flex justify-content-between mt-5">
                    <a href = "/dashboard">Back to recipes</a>
                    <a href = "/clear">Logout</a>
                </div>
                <div class="col mt-5">
                    <label for = "date_made" class="form-label d-block">Date Cooked/Made:</label>
                    <input type = "date" id="date_made" class="form-control" name="date_made">
                </div>
                <div class="col d-flex justify-content-between mt-5">
                    <p>Under 30 min?</p>
                    <label for = "yes" class="form-check-label">Yes</label>
                    <input type = "radio" class="form-check-input" id = "yes" name = "under" value = "yes">
                    <label for = "no" class="form-check-label">No</label>
                    <input type = "radio" class="form-check-input" id = "no" name = "under" value = "no">
                </div>
                <button type = "submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
