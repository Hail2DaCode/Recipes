<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-1">Welcome {{user.first_name}}</h1>
            </div>
            <div class="col-6 d-flex justify-content-sm-evenly">
                <a href="/recipes/new">Create</a>
                <a href = "/clear">logout</a>
            </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Under</td>
                        <td>Posted By</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes%}
                    <tr><td>{{recipe.name}}</td>
                        <td>{{recipe.under}}</td>
                        <td>{{recipe.creator.first_name}}</td>
                        <td class="d-flex justify-content-start">
                            <a href="/recipes/{{recipe.id}}" class="me-3">View Recipe</a>
                            {% if recipe.user_id == user.id%}
                            <a href="/recipes/edit/{{recipe.id}}" class="me-3">Edit</a>
                            <a href="/delete/{{recipe.id}}" class="me-3">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
